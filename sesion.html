<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sesión</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header-sesion">
        <img class="header__img" src="./icons/mood50.png">
    </header>
    <section class="login">
        <section class="login__container">
                <h2>Inicio de sesión</h2>
                <form class="login__container--form">
                    <input class="login__input" type="text" placeholder="Correo">
                    <input class="login__input" type="password" placeholder="Contraseña">
                    <button class="login__button">Iniciar Sesión</button>
                    <div class="login__container--remember-me">
                        <label>
                            <input type="checkbox" name="" id="cbox" value="checkbox">Récuerdame
                        </label>
                        <a href="">Olvidé mi Contraseña</a>
                    </div>
                </form>
                <section class="login__container--social-media">
                    <div><img src="./icons/google.png" alt="Google">Inicia Sesión con Google</div>
                    <div><img src="./icons/twitter.png" alt="Twitter">Inicia Sesión con Twitter</div>
                </section>
                <p class="login__container--register">No tienes ninguna cuenta <a href="registro.html">Regístrate</a></p>
        </section>
    </section>
<footer class="footer">
    <a href="http://">Terminos de uso</a>
    <a href="http://">Declaración de privacidad</a>
    <a href="http://">Centro de ayuda</a>
</footer>
</body>
</html>
